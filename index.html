<!DOCTYPE html>
<html>
  <head>
    <title>JS Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body onload="incrementVisit(1)">
    <div class="main_container" id="id_main_container">
      <div class="container_inner" id="display_div_id">
      </div>
    </div>
  </body>
</html>

<script>

	function incrementVisit(a)
	{
		if (localStorage.pagecount)
		 {
		 localStorage.pagecount=Number(localStorage.pagecount) +1;
		 }
		else
		 {
		 localStorage.pagecount=1;
		 }
		
		display_box = document.getElementById( "display_div_id" )
		display_box.innerHTML = localStorage.pagecount
	}
</script>
